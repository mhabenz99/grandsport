<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Embed Apps Script</title>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    iframe { border:none; width:100%; height:100%; }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(location.search);
    const appUrl = params.get('apps');
    if (appUrl) {
      const iframe = document.createElement('iframe');
      iframe.src = appUrl;
      document.body.appendChild(iframe);
    } else {
      document.body.innerHTML = '<p>กรุณาระบุ <code>?apps=https://script.google.com/macros/s/AKfycbwHx-5pvtQqZDQQzrHS7JhcNPknLdxdl1_LCUgIXT3kI10X-HJb51ePHnah2Aa7N9f3AQ/exec</code></p>';
    }
  </script>
</body>
</html>
